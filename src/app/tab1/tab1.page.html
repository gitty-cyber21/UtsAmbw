<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Input Judul</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Input Isi</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Input Tanggal</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input placeholder="Tanggal" [(ngModel)]="Tanggal"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Input Nilai</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input placeholder="Nilai" [(ngModel)]="Nilai"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button (click) ="simpan()">SIMPAN</ion-button>

  <ion-button color='danger' shape="round" size="medium" (click) = "hapusNote()">Hapus</ion-button> 

  <!-- <ion-grid>
    <ion-row>
      <ion-col size = "6" *ngFor="let isiFoto of fotoService.dataFoto; let index as position"> 
      <ion-img [src]= isiFoto.webviewPath></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid> -->

  <ion-button color = "warning" (click)="upload()">Upload Foto</ion-button>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click) = "TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

</ion-content>
